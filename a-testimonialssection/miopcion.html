<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Alternativa</title>

        <link rel="stylesheet" href="../a-testimonialssection/miopcion.css">
    </head>
    <body>
       <section id="testimonials" class="grid-container resaltador">
            <!--Bloque contenedor general, se divide en 2 grupos, lateral y el bloque izquierdo-->
            <div class="row">
                <div class="col-9">
                    <div class="box">
                        <!--Bloque izquierdo se divide en dos filas, cada fila se divide en dos posteos.-->
                        <div class="izquierdo grid-container">
                            <div class="row">
                                <div class="col-9">
                                    <div class="box testimonio">
                                            Col-9
                                    </div>
                                </div>
                
                                <div class="col-3">
                                    <div class="box testimonio">
                                        Col-3
                                    </div>
                                </div>
                
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="box testimonio">
                                            Col-3
                                    </div>
                                </div>
                
                                <div class="col-9">
                                    <div class="box testimonio">
                                            Col-9
                                    </div>
                                </div>
                
                            </div>
                        </div>
                    </div>
                </div>
                <!--Bloque lateral completo-->
                <div class="col-3">
                    <div class="box lateral">
                        <div class="testimonio">
                            Col-3
                        </div>
                    </div>
                </div>

            </div>

       </section> 

    </body>
</html>
